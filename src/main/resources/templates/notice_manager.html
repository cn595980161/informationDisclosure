<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all">
    <style>
        .runtest {
            position: relative;
            display: none;
        }

        .runtest textarea {
            display: block;
            width: 100%;
            height: 100%;
            border: 10px solid #F8F8F8;
            border-top-width: 0;
            padding: 10px;
            line-height: 20px;
            overflow: auto;
            background-color: #3F3F3F;
            color: #eee;
            font-size: 12px;
            font-family: Courier New;
        }

        .runtest a {
            position: absolute;
            right: 20px;
            bottom: 20px;
        }
    </style>
</head>
<body>

<fieldset class="layui-elem-field" style="margin-top: 30px;">
    <legend>按钮主题</legend>
    <div class="layui-btn-group btnGroup">
        <button type="button" class="layui-btn layui-btn-primary" data-type="updateNotice">更新数据</button>
        <button type="button" class="layui-btn layui-btn-normal" data-type="cancelUpdateNotice">取消</button>
    </div>
</fieldset>

<div class="runtest">
  <textarea class="site-demo-text" id="console">
    等待中...
  </textarea>
</div>

<script src="../plugins/layui/layui.js"></script>
<script>
    layui.extend({
        socket: '{/}plugins/extend/socket'
    })
    layui.use(['layer', 'form', 'element', 'socket'], function () {
        var layer = layui.layer
            , form = layui.form
            , element = layui.element
            , socket = layui.socket;

        var processId;

        var $ = layui.$, active = {
            updateNotice: function () {
                var userId = getUuid();
                $.ajax({
                    url: "/api/updateNotice?userId=" + userId,
                    success: function (data, status) {
                        debugger
                        // alert("Data: " + data + "nStatus: " + status);
                        if (data.code === 200) {
                            waitMsg(userId);
                            processId = data.data;
                        } else {
                            //关闭socket
                            // socket.close();
                            layer.msg(data.msg, {icon: 5});
                        }

                    }
                });
            }
            , cancelUpdateNotice: function () {
                if (processId) {
                    $.ajax({
                        url: "/api/cancelUpdateNotice?processId=" + processId,
                        success: function (data, status) {
                            alert("Data: " + data + "nStatus: " + status);
                        }
                    });
                }
            }
            , isAll: function () { //验证是否全选
                var checkStatus = table.checkStatus('idTest');
                layer.msg(checkStatus.isAll ? '全选' : '未全选')
            }
        };

        $('.btnGroup .layui-btn').on('click', function () {
            debugger
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        function waitMsg(userId) {
            layer.open({
                type: 1
                , title: '结果'
                , id: 'Lay_layer_debug'
                , content: $('.runtest')
                , area: ['800px', '400px']
                , shade: false
                // , offset: 'rb'
                , resize: false
                , success: function (layero, index) {
                    // layer.style(index, {
                    //     marginLeft: -220
                    // });
                    //websocket通讯
                    socket.init({
                        wsUrl: 'ws://127.0.0.1:12006/websocket/' + userId
                        // , heartBeat: 'heartBeat'
                        , timeout: 60000
                        , onopen: function () {
                            console.log("WebSocket连接成功");
                        }
                        , onerror: function () {
                            console.log("WebSocket连接发生错误");
                        }
                        , onclose: function () {
                            console.log("WebSocket连接关闭");
                        }
                        , onmessage: function (event) {
                            console.log(event.data);
                            $('#console').html(event.data);
                            // var data = JSON.parse(event.data);
                            //收到信息
                        }
                    });
                }
                , end: function () {
                    //socket.send(JSON.stringify(json));//发送
                    socket.close()//断开
                }
            });
        }

        /**
         * 获取uuid
         * @returns {string}
         */
        function getUuid() {
            var len = 32;//32长度
            var radix = 16;//16进制
            var chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'.split('');
            var uuid = [], i;
            radix = radix || chars.length;
            if (len) {
                for (i = 0; i < len; i++) uuid[i] = chars[0 | Math.random() * radix];
            } else {
                var r;
                uuid[8] = uuid[13] = uuid[18] = uuid[23] = '-';
                uuid[14] = '4';
                for (i = 0; i < 36; i++) {
                    if (!uuid[i]) {
                        r = 0 | Math.random() * 16;
                        uuid[i] = chars[(i == 19) ? (r & 0x3) | 0x8 : r];
                    }
                }
            }
            return uuid.join('');
        }

    });
</script>
</body>
</html>
